<div class="container background">
    <div>
        <img class="login-image" src="assets/img/loginBack.jpg" alt=" ">
    </div>
    <div class="card-1">

    </div>
    <div class="contact-master">
        <div class="LAPTOP-1">
           
            <div class="card-2">
                <p style="color: #676262;margin-left: 40%;">Already have an account?<span class="highlight-1"
                        (click)="loginClick()">Login Here</span></p>
                <div class="card-1-details" style="margin-left: 10%;">
                    <h2 style="font-size: 29px;margin: 0;">Create An<span class="highlight">Account</span></h2>

                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()"class="example-form">
                        <div style="display: flex;">
                            <div style="margin-right: 60px;">

                                <mat-form-field class="example-full-width">
                                    <mat-label>First Name</mat-label>
                                    <input type="firstName" matInput formControlName="firstName"
                                        placeholder="John">
                                </mat-form-field>
                            </div>
                            <div>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Last Name</mat-label>
                                    <input type="lastName" matInput formControlName="lastName"
                                        placeholder="Johnson ">
                                </mat-form-field>
                            </div>
                        </div>

                        <div style="display: flex;">
                            <div style="margin-right: 60px;">

                                <mat-form-field class="example-full-width">
                                    <mat-label>Mobile Number</mat-label>
                                    <input type="mobileNumber" matInput formControlName="mobileNumber"
                                        placeholder="+91 8899889988">
                                </mat-form-field>
                            </div>
                            <div>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Email</mat-label>
                                    <input type="email" matInput formControlName="email"
                                        placeholder="Ex. pat@example.com">

                                    <!-- <mat-error
                                        *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                        Please enter a valid email address
                                    </mat-error>

                                    <mat-error *ngIf="emailFormControl.hasError('required')">
                                        Email is <strong>required</strong>
                                    </mat-error> -->
                                </mat-form-field>
                            </div>
                        </div>

                        <div style="display: flex;">
                            <div style="margin-right: 60px;">

                                <mat-form-field class="example-full-width">
                                    <mat-label>Password</mat-label>
                                    <input type="password" matInput formControlName="password"
                                        placeholder="Enter 6 character or more">

                                    <!-- <mat-error
                                        *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                                        Please enter a valid password address
                                    </mat-error>

                                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                                        Password is <strong>required</strong>
                                    </mat-error> -->
                                </mat-form-field>
                            </div>
                            <div>

                                <mat-form-field class="example-full-width">
                                    <mat-label> Confirm Password</mat-label>
                                    <input type="password" matInput formControlName="confirmpassword"
                                        placeholder="Enter 6 character or more">

                                    <!-- <mat-error
                                        *ngIf="confirmPasswordFormControl.hasError('confirmPassword') && !confirmPasswordFormControl.hasError('required')">
                                        Please enter a valid password address
                                    </mat-error>

                                    <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
                                        Confirm Password is <strong>required</strong>
                                    </mat-error> -->
                                </mat-form-field>
                            </div>
                        </div>

                        <div style="display: flex;">
                            <div style="margin-right: 60px;">

                                <mat-form-field class="example-full-width">
                                    <mat-label>Address Line 1</mat-label>
                                    <input type="addressLine1" matInput formControlName="addressLineOne"
                                        placeholder="Enter Flat number,society name etc">
                                </mat-form-field>
                            </div>
                            <div>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Address Line 2</mat-label>
                                    <input type="addressLine2" matInput formControlName="addressLineTwo"
                                        placeholder="Enter locality, nearet place">
                                </mat-form-field>
                            </div>
                        </div>

                        <div style="display: flex;">
                            <div style="margin-right: 60px;">

                                <mat-form-field class="example-full-width">
                                    <mat-label>City</mat-label>
                                    <input type="city" matInput formControlName="city"
                                        placeholder="Enter city name">
                                </mat-form-field>
                            </div>
                            <div>

                                <mat-form-field class="example-full-width">
                                    <mat-label> State</mat-label>
                                    <input type="state" matInput formControlName="state"
                                        placeholder="Enter state name">
                                </mat-form-field>
                            </div>
                        </div>

                        <div style="display: flex;">
                            <div style="margin-right: 60px;">

                                <mat-form-field class="example-full-width">
                                    <mat-label>Country</mat-label>
                                    <input type="country" matInput formControlName="country"
                                        placeholder="Enter Country name">
                                </mat-form-field>
                            </div>
                            <div>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Postal Code</mat-label>
                                    <input type="postalcode" matInput formControlName="postalCode"
                                        placeholder="Enter Postal Code">
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-checkbox class="example-margin">Creating your account and accepting <span>Terms & conditions</span></mat-checkbox>

                        <div style="margin-top: 30px;margin-left: 30%;">
                            <button mat-button class="btn-style"  [disabled]="!signupForm.valid">Create Account</button>
                        </div>
                        <div style="margin-top: 25px; display: flex;">
                            <button mat-button class="btn-style-social"><i
                                class="fab fa-facebook" style="color: #3b5998;"></i>&nbsp;&nbsp;Sign up Using Facebook!</button>
                                <button mat-button class="btn-style-social" style="margin-left: 10px;"><i
                                    class="fab fa-google" style="color: #3b5998;"></i>&nbsp;&nbsp;Sign up Using Gmail!</button>
                        </div>
                          
                    </form>
                </div>

            </div>

        </div>
    </div>
    <div style="margin-top: -42px;">
        <app-footer></app-footer>
      </div>
</div>
